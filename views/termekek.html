<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termekek</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style-admin.css">
</head>

<body>
    <div class="container text-center">
        <br>
        <form action="/" method="get">
            <button type="submit">⚡ Vissza a menühöz ⚡ </button>
        </form>

        <form>
            <label for="nev">Termék neve:</label><br>
            <input type="text" id="nev" name="nev" required><br><!-- NOTE: -->
            <label for="beszar">Beszerzési ár :</label><br>
            <input type="number" id="beszar" name="beszar"><br><!-- NOTE: -->
            <label for="elar">Eladási ár :</label><br>
            <input type="number" id="elar" name="elar"><br><!-- NOTE: -->
            <label for="leltarozando">Leltározando (i/n):</label><br>
            <input type="text" id="leltarozando" name="leltarozando" size="1" value="i"><br> <!-- NOTE: -->
            <label for="kritikus">Kritikus mennyiség :</label><br>
            <input type="number" id="kritikus" name="kritikus"><br> <!-- NOTE: -->
            <label for="gyujto">Gyüjtő mennyiség :</label><br>
            <input type="number" id="gyujto" name="gyujto"><br> <!-- NOTE: -->
            <label for="jelenlegiKeszlet">Az új termék induló készlete :</label><br>
            <input type="number" id="jelenlegiKeszlet" name="jelenlegiKeszlet"><br><!-- NOTE: -->
            <label for="urtartalom">A termék Beszerzési űrtartalma <span style="background-color:chartreuse ;">
                    ! deciliterben ! </span> :</label><br>
            <input type="number" id="urtartalom" name="urtartalom"><br><!-- NOTE: -->

            <div class="shadow p-3 mb-5 bg-white rounded ">
                <fieldset>
                    <legend>A termék milyen kiszerelésű?</legend><!-- NOTE: -->
                    <div id="kiszerelesSelect"></div>
                    <!-- <div id="xkimeresnevSelect"></div> -->
                </fieldset>
            </div>
            <div class="shadow p-3 mb-5 bg-white rounded">
                <fieldset>
                    <legend>A termék melyik csoportba tartozik?</legend><!-- NOTE: -->
                    <div id="csoportSelect"></div>
                </fieldset>
            </div>
            <!-- HACK: https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_form_horizontal&stacked=h HACK: -->
            <!-- HACK: -->
            <!-- TODO: NOTE: INFO: NOTE: TODO: -->
            <!-- <label for="kiszereles_id">Kiszerelés *****:</label><br>
            <input type="text" id="kiszereles_id" name="kiszereles_id"><br><br> -->
            <!-- TODO: NOTE: INFO: NOTE: TODO: -->

            <!-- <input type="submit" value="Ujadat hozzáadása" id="newdata"> -->
        </form>

        <button id="newdata">Ujadat hozzáadása </button><br><br>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Neve</th>
                    <th>Beszerzési ár</th>
                </tr>
            </thead>
            <tbody id="termekek">
            </tbody>
        </table>
        <div id="adatok"></div>
    </div>
    <script src="jquery.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
    <script src="termekek.js"></script>
